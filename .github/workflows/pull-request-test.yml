name: Test

on: [pull_request]

jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          architecture: x64
      - uses: actions/checkout@v2
      - name: Test with Gradle
        run: gradle test:test

