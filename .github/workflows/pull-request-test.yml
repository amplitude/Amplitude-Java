name: Test

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'zulu'
      - uses: actions/checkout@v3

      - name: Build
        run: ./gradlew build

      - name: Test with Gradle
        run: ./gradlew test:test --stacktrace

